{% extends "base.html" %}

{% load static %}

{% block title %}
    <title>Crear Productos</title>
{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock %}

{% block content %}
<form class = "form-validation" action = "{% url 'productos:crear' %}" enctype = "multipart/form-data" method = "post">

    {% csrf_token %}
    {{ form }}
    <button>Enviar</button>

</form>
{%  endblock %}

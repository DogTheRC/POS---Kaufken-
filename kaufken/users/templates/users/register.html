{% extends "users/base_form.html" %}

{% load static %}

{% block title %}

{% endblock %}

{% block extra_head %}

{% endblock %}

{% block content %}
<form class="form-validation" action = "{% url 'users:register' %}"

    <button>Enviar</button>
</form>
{%  endblock %}
